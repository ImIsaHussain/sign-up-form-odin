<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form | TOP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="container" class="main-container">

        <div id="image-container"><img
                src="https://images.unsplash.com/photo-1717267735436-0ac88b6d2035?q=80&w=1893&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Moon shining over some rocking in the ocean.">
            <div id="img-overlay">Totally Not Sketchy</div>
        </div>

        <div id="form-container">

            <div id="form-header-sec">
                <h1>This is a really <em>interesting</em> title and you should definitely want to sign up using the form
                    below. I know it looks <em>tempting</em>...</h1>
                <h4><em>do it...</em></h4>
            </div>

            <div id="form-info-sec">
                <form action="#" method="get">
                    <legend>
                        <h2>Not a creepy sign-up form...</h2>
                    </legend>

                    <div id="name-info">
                        <div class="form-element">
                            <label for="first-name">* First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-element">
                            <label for="last-name">* Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>

                    <div id="contact-info">
                        <div class="form-element">
                            <label for="email">* email</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="form-element">
                            <label for="phone-number">* Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                    </div>

                    <div id="password-info">
                        <div class="form-element">
                            <label for="password">* Password</label>
                            <input type="text" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        </div>
                        <div class="form-element">
                            <label for="confirm-password">* Confirm Password</label>
                            <input type="text" name="confirm-password" id="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        </div>
                    </div>

                    <div id="form-footer-sec">
                        <button id="create-account-btn">create an account!</button>
                        <p>already gave me your info...? <a href="" id="return-user-btn">Log in</a></p>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>

    </div>

</body>

</html>
